name: CI/CD Pipeline
on:
  workflow_dispatch:
  push:
    branches: [ master ]
jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      # Step 1
      - uses: actions/checkout@v2
      # Step 2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      # Step 3
#      - name: Build Application and Run unit Test
#        run: gradle build
  build-jar:
    runs-on: ubuntu-latest
    needs: [ continuous-integration ]
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
      # Step 1
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          inline-session-policy: '{"Version":"2012-10-17","Statement":[{"Sid":"Stmt1","Effect":"Allow","Action":"s3:List*","Resource":"*"}]}'

      # Step 2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
        # Step 3
#      - name: Build Application and Run unit Test
#        run: gradle build
      - name: Send build files
        run: |
          ls -laR
          aws s3 ls
#          aws s3api put-object --bucket mybuildfiles --key collector.jar --body collector/build/libs/collector.jar
#          aws s3api put-object --bucket mybuildfiles --key analyzer.jar --body analyzer/build/libs/analyzer.jar
#          aws s3api put-object --bucket mybuildfiles --key webserver.jar --body webserver/build/libs/webserver.jar
#          aws s3 sync /home/runner/work/basic-ktor-project s3://mybuildfiles --delete

  continuous-deployment:
    runs-on: ubuntu-latest
    needs: [build-jar]
    if: github.ref == 'refs/heads/master'
    steps:
     # Step 1
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      # Step 2
      - name: Create CodeDeploy Deployment
        id: deploy
        run: |
          aws deploy create-deployment \
            --application-name MyDeploymentGroupName \
            --deployment-group-name MyDeploymentGroupName \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --github-location repository=${{ github.repository }},commitId=${{ github.sha }}
