name: CI/CD Pipeline
on:
  push:
    branches: [ master ]
jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      # Step 1
      - uses: actions/checkout@v2
      # Step 2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      # Step 3
      - name: Build Application and Run unit Test
        run: gradle build
